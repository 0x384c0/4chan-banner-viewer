<!DOCTYPE html>
<html>
	<head>
		<title> Gallery</title>

		<script src="js/exp_image_2ch/jquery_002.js"></script>

	<body>
		<div id="button"><span style="padding-left:5px;">»</span>
			<div id="s_panel" style="background: rgba(255, 180, 0, 0.85);">
				<div style="padding-left:9px;" data-nb="1" class="octobird-block">
					<input id="URLaddress" type="text" name="q" title="" onchange="reloadImages()" onkeypress="reloadImages()" oninput="reloadImages()">
					<select id="imageUrlMaskSelector" onchange="onSelectUrlMask()"></select><span style="color:green;">URL</span><br>

					<input id="Step" type="text" name="q" value="1" title="" onchange="reloadImages()" onkeypress="reloadImages()" oninput="reloadImages()"><span style="color:green;">Step</span><br>
					<input id="PicOnPage" type="text" name="q" value="60" title="" onchange="createImageViews()" onkeypress="createImageViews()" oninput="createImageViews()"><span style="color:green;">Картинок на странице</span><br>
					<input id="user" type="text" title="" name="q" value="http://namba.kg/#!/photo/"><span style="color:green;">Фото в мире</span><br><span style="color:green;">http://mir.namba.kg/personal.php?user=</span>
				</div>
			</div>
		</div>
		<center id="ImageList" style="line-height:0; /*убрать вертикальный отступы*/">no javaScript enabled
			<!-- Поле для картинок-->
		</center><br><img src="img/left_arrow.jpg" onclick="left_arrow()"><img src="img/right_arrow.jpg" onclick="right_arrow()">
		<progress id="progress_bar" value="0" max="100" style="width:100%;"></progress>
		<!-- <input type="text" value="move" id = "move" style="margin: 5px;" readonly/>-->
		<script>document.onkeyup = key_detect;//Вкл нажатия клавиш</script>
		<style>
			.yise {
			    width: 20px;
			    height: 20px;
			    background: #fdaaab;
			    border-radius: 8px;
			    border: 0px solid black;
			    position: absolute;
			    top: 0px;
			    left: 0px;
			    background: url('img/lenta-pattern.png');
			}
		</style>
		<script src="js/lenta.js"></script>
		<script src="js/fly3.js"></script>
		<input id="w8-grey1" type="button" value="Ленточка" onclick="onoffanim()" name="w8-grey" style="margin: 5px;" class="w8-button grey">
		<input id="w8-grey2" type="button" value="Fly" onclick="onoffanimFly3()" name="w8-grey" style="margin: 5px;" class="w8-button grey">
